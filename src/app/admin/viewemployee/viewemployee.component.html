<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="bg-dark text-white sticky-top">
            <tr>
                <th>S.No:</th>
                <th>Name Of The Employee</th>
                <th>Gender</th>
                <th>Email Id</th>
                <th>Mobile Number</th>
                <th>Role</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees index as i">
                <td>
                    {{i+1}}
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-2">
                            <p class="">{{e.firstname}} {{e.lastname}}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="htn">{{e.gender}}</p>
                </td>
                <td>
                    <span><i class="bi bi-envelope-at"></i>&nbsp;&nbsp; {{e.email}} </span><br>
                </td>
                <td>
                    <span><i class="bi bi-telephone-outbound"></i>&nbsp;&nbsp; {{e.mobile}}</span>
                </td>
                <td>
                    <p> {{e.role}}</p>
                </td>
                <td>
                    <p> {{e.salary}}</p>
                </td>
                <td>
                    <p>{{e.address}}
                </td>
                <td>
                    <div class="">
                        <i class="bi bi-pencil-square edit m-1" (click)="edit(e)"></i>
                        <i class="bi bi-trash3 delete m-1" (click)="delete(e)"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
