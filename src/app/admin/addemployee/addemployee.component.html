<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 main">
            <div class="card border-0">
                <div class="card-header border-0 p-0">
                    <h2 class="text-center mb-1 mt-1">Add Employee</h2>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmp()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="Enter your First Name" formControlName="firstname" required>
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingPassword"
                                placeholder="Enter your Last Name" formControlName="lastname">
                            <label for="floatingPassword">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="email"
                                formControlName="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="mobile"
                                formControlName="mobile">
                            <label for="floatingInput">Mobile Number</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" formControlName="gender">
                                        <option selected>--- select ---</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="others">Others</option>
                                    </select>
                                    <label for="floatingSelect">Gender</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" formControlName="role">
                                        <option selected>--- select ---</option>
                                        <option value="manager">Manager</option>
                                        <option value="employee">Employee</option>
                                    </select>
                                    <label for="floatingSelect">Role</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                    formControlName="address"></textarea>
                                <label for="floatingTextarea">Address</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-50 mt-4"
                                [disabled]="this.addEmployeeForm.invalid">Add Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="col-sm-8">

            <div class="card border-0">
                <div class="card-header border-0 p-0">
                    <h2 class="text-center mb-1 mt-1">Employee List</h2>
                </div>
            </div>

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search...." #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <div class="table-responsive" style="height: 390px;">
                    <table mat-table [dataSource]="employees" matSort>

                        <ng-container matColumnDef="firstname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="lastname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="gender">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                        </ng-container>

                        <ng-container matColumnDef="emailid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email id </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mobile">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                        </ng-container>

                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>
                    <mat-paginator [length]="100" [pageSizeOptions]="[5, 10, 25, 100]"
                        showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
