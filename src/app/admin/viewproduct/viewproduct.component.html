<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 m-auto">
            <h2 class="text-center">View Products</h2>
            <div class="table-responsive">
                <table class="table table-bordereless">
                    <thead>
                        <tr>
                            <th>s.no</th>
                            <th>ProductName</th>
                            <th>price</th>
                            <th>Rating</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <tr *ngFor=" let p of products; let i=index ">
                            <td>{{i+1}}</td>
                            <td>{{p.productname}}</td>
                            <td>{{p.price}}</td>
                            <td>{{p.rating}}</td>
                            <td>{{p.description}}</td>
                            <td> <img class="pic" width="100" height="60" src="{{p.image}}" alt="">
                            </td>
                            <td>
                                <span class="material-icons m-2 edit" type="submit" (click)="editProduct(p)">
                                    edit
                                </span>
                                <span class="material-icons m-2 delete" type="submit" (click)="deleteProduct(p)">
                                    delete
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="p-2 text-center">
            <h2>Product List</h2>
        </div>
        <div>
            <div class="row">
                <div class="col-sm-3 mt-2" *ngFor="let p of products; let i=index ">
                    <div class="card p-2">
                        <div>
                            <img src="{{p.image}}" class="" alt="" width="100%" height="200">
                        </div>
                        <div>
                            <p>{{p.productname}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
