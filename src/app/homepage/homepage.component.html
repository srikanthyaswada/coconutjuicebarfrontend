<div class="container-fluid main">
    <div class="row topnav">
        <div class="col-sm-2">
            <img class="p-2" src="assets/images/logo.png" width="100%" height="120" alt="">
        </div>
        <div class="col-sm-10 text-light">
            <marquee class="header" width="60%" direction="left" height="20px">
                Coconut water | Coconut juice | Smoothies | Mocktails |
            </marquee>
            <span class="text-end">
                <p class="caption">- Cravings can be Healthy</p>
            </span>
        </div>
    </div>
    <div class="row adminlogin">
        <div class="col-sm-4 m-auto">
            <div class="row">
                <div class="card border-0 p-4 col-sm-12">
                    <div class="text-center">
                        <h3 class="al text-center text-light p-4">Admin Login</h3>
                        <form (ngSubmit)="login()" [formGroup]="adminForm">
                            <div class="mb-4">
                                <input type="text" class="form-control ip" formControlName="username"
                                    placeholder="Username">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control ip" formControlName="password"
                                    placeholder="Password">
                            </div>
                            <div class="m-auto">
                                <button type="submit" [disabled]="this.adminForm.invalid"
                                    class="btn w-50">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
