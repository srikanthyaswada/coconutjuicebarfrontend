<div class="container-fluid main">
  <div class="row topnav">
    <div class="col-sm-2">
      <img
        class="p-2"
        src="assets/images/logo.png"
        width="100%"
        height="160"
        alt=""
      />
    </div>
    <div class="col-sm-10 text-white">
      <marquee class="header" width="60%" direction="left" height="20px">
        Coconut water | Coconut juice | Smoothies | Mocktails |
      </marquee>
      <span class="text-end">
        <p class="caption">We Make Coconuts Delicious</p>
      </span>
    </div>
  </div>
  <div class="row adminlogin">
    <div class="card p-1 col-sm-5 m-auto">
      <div class="row">
        <div class="col-sm-6">
          <img
            src="assets/images/mainlogo.png"
            style="border-radius: 30px"
            class="p-4"
            alt=""
            width="100%"
            height="380px"
          />
        </div>
        <div class="col-sm-6">
          <div class="">
            <div class="row">
              <div class="p-4">
                <div class="fw-bold text-success">
                  <h3 class="al text-center p-4">Admin Login</h3>

                  <form
                    class="needs-validation"
                    (ngSubmit)="login()"
                    [formGroup]="adminForm"
                    novalidate
                  >
                    <div class="mb-4">
                      <label class="mb-1">Username</label>
                      <input
                        type="text"
                        class="form-control ip"
                        formControlName="username"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label class="mb-1">Password</label>
                      <input
                        type="password"
                        class="form-control ip"
                        formControlName="password"
                        required
                      />
                    </div>
                    <div class="text-center">
                      <button
                        type="submit"
                        [disabled]="this.adminForm.invalid"
                        class="btn btn-sm w-50"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
